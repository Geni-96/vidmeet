<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>VidMeet</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="@container p-5 dark:bg-gray-800 h-screen">
        <div id="clipboard"></div>
        <div class="grid grid-flow-row md:grid-flow-col gap-4 place-items-center my-4">
            <div class="video-frame">
                <img src="./icon1.png" alt="Loading" id="video-icon" class="video-icon" />
                <video class="w-full h-full object-cover" id="local-video" autoplay playsinline controls muted="muted"></video>
            </div>
            <div class="video-frame">
                <img src="./icon1.png" alt="Loading" id="video-icon" class="video-icon" />
                <video class="w-full h-full object-cover" id="remote-video" autoplay playsinline controls></video>
            </div>
        </div>
        <div class="flex content-center justify-center gap-2 md:gap-6">
            <button id="call" class="custom-button">Create Call</button>
            <button id="answer-button" class="custom-button">Answer</button>
            <button id="hangup" class="custom-button">Hangup</button>
            <div id="answerSection" class="hidden">
                <input type="text" id="offererUsername" placeholder="Enter Offerer's Username">
                <button id="submitBtn" class="custom-button">Submit</button>
                <button id="cancelBtn" class="custom-button">Cancel</button>
            </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src='scripts.js'></script>
<script src='socketListeners.js'></script>
</html>
