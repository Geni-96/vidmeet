<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>VidMeet</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="@container p-5 dark:bg-gray-800 h-screen">
        
        <div class="grid grid-flow-row md:grid-flow-col gap-4 content-center my-4">
            <div class="video-frame">
                <img src="https://cdn3d.iconscout.com/3d/premium/thumb/video-call-sign-3d-icon-download-in-png-blend-fbx-gltf-file-formats--meeting-movie-camera-online-pack-jobs-carriers-icons-5818870.png" alt="Loading" id="video-icon" class="video-icon" />
                <video class="w-full h-full object-cover" id="local-video" autoplay playsinline controls muted="muted"></video>
            </div>
            <div class="video-frame">
                <img src="https://cdn3d.iconscout.com/3d/premium/thumb/video-call-sign-3d-icon-download-in-png-blend-fbx-gltf-file-formats--meeting-movie-camera-online-pack-jobs-carriers-icons-5818870.png" alt="Loading" id="video-icon" class="video-icon" />
                <video class="w-full h-full object-cover" id="remote-video" autoplay playsinline controls></video>
            </div>
        </div>
        <div id="user-name"></div>
        <div id="waiting" class="btn btn-warning">Waiting for answer...</div>
        <div class="flex content-center justify-center gap-2">
            <button id="call" class="custom-button">Join Call</button>
            <button id="hangup" class="custom-button">Hangup</button>
            <div id="answer" class="col"></div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src='scripts.js'></script>
<script src='socketListeners.js'></script>
</html>
